<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game
    </title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
    function2('Rock');
    "><img src="rock-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
    function2('Paper');
    "><img src="paper-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
    function2('Scissors');
    "><img src="scissors-emoji.png" class="move-icon"></button>
    <p class="js-result css-result">
    </p>
    <p class="js-move">
    </p>
    <p class="js-score score"> 
    </p>
    <button class="reset-button" onclick="
        score={
            Wins: 0,
            Loses:0,
            Ties:0};
            localStorage.setItem('score',JSON.stringify(score));
            UPDATE();
    ">Reset Score</button>
    <button class="auto-css" onclick="autoplay();">Auto play</button>
    <script src="RPS.js"></script>
</body>
</html>
